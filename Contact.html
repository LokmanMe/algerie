					<fieldset>
					<legend>Identité</legend>
					
					<h4>    
					<input type="radio" name="msieudame" value="Monsieur" id="Monsieur" required /> <label for="Monsieur">Monsieur     </label>
					<input type="radio" name="msieudame" value="Madame" id="Madame" required /> <label for="Madame">Madame     </label>
					<input type="radio" name="msieudame" value="Mademoiselle" id="Mademoiselle" required /> <label for="Mademoiselle">Mademoiselle</label><br><br></h4>

					<h4><label for="nom">Nom : </label> <input type="text" id="nom" class="champ" required /><br><br></h4>
					<h4><label for="prenom">Prénom : </label> <input type="text" id="prenom" class="champ" required /><br><br></h4>
<!--					<h4><label for="date">Date de naissance : </label> <input type="date" id="date" class="champ" required /><br><br></h4>			-->

					<h4><label for="pays">Nationalité : </label>

							<input type="range" min="1" max="100" value="50" class="slider" id="myRange">

						<span style="float:right">Beaucoup</span>

							<input type="color" id="color1" class="champ" value="#006233"/><br><br>

						<div style="width:220px; margin:auto"> 
							<input class="bouton" type="submit" id="submit" value="Envoyer" />
							<input class="bouton" type="reset" id="effacer" value="Effacer" />

					</form>
				
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> <!--jQuery-->
					
					
					<audio id="leszommes" src="images\les zommes.mp3" preload="auto"></audio>
					<audio id="lesfames" src="images\les femmes.mp3" preload="auto"></audio>
					<script>
						$(function(){
							$('#homme').on('click', function(){ 		//Quand on clique sur #homme, le son "leszommes" joue
							document.getElementById('leszommes').play();
							});
						});
						$(function(){
							$('#femme').on('click', function(){ 		//Quand on clique sur #femme, le son "lesfames" joue
							document.getElementById('lesfames').play();
							});
						});
						
						var submit = document.getElementById("submit");

						submit.onclick = loginAlert;

						function loginAlert()
						{
						
							var nom = document.getElementById("nom").value;
							var prenom = document.getElementById("prenom").value;
							
							if (document.getElementById('Monsieur').checked) {
							var msieudame = "Monsieur";
							var suffixe = "";
							}
							else if (document.getElementById('Madame').checked) {
							var msieudame = "Madame";
							var suffixe = "ne";
							}
							else if (document.getElementById('Mademoiselle').checked) {
							var msieudame = "Mademoiselle";
							var suffixe = "ne";
							}
							
							var pays = document.getElementById("pays").value;
							
							if (pays == "algerie") {
							var login_input = "Bonjour " + msieudame + " " + nom + " " + prenom + "\n \n" + "Félicitation, vous êtes algérien" + suffixe + " !"; 
							}
							else if (pays == "notalgerie") {
							var login_input = "Bonjour " + msieudame + " " + nom + " " + prenom + "\n \n" + "Malheureusement, vous n'êtes pas algérien" + suffixe + " !"; 
							}
							
							alert(login_input);
						}
						
					</script>
